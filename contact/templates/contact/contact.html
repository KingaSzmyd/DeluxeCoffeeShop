{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <hr>
                <h2 class="logo-font mb-4">Contact Us!</h2>
                <hr>
                <p><strong>If you have any questions, please do not hasitate and send us an email!</strong></p>
            </div>
        </div>
    </div>
    <div class="col-12 col-lg-6">
        <form class="form-center">
            <div class="form-group">
              <label for="exampleFormControlInput1"></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1"></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <div class="my-5">
            <h4>
                <a href="{% url 'products' %}" class="send-button btn btn-primary white text-center btn-lg rounded-0 text-uppercase py-3">Send</a>
            </h4>
        </div>
    </div>
{% endblock %}
