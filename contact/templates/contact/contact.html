{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4">
            <div class="product-details-container mb-5 mt-md-5">
                <p class="mb-0">{{ contact.full_name }}</p>
                <p class="lead mb-0 text-left font-weight-bold">{{ contact.date_created }}</p>
                <p class="mt-3">{{ contact.subject }}</p>
                <p class="mt-3">{{ contact.message }}</p>
                <small class="ml-3">
                    <a href="">Add Review</a>
                </small>
                
                        <div class="col{% if s %}-12 mt-2{% endif %}">
                            <a href="{% url 'contact' %}" class="btn btn-outline-black rounded-0 mt-5">
                                <span class="icon">
                                    <i class="fas fa-chevron-left"></i>
                                </span>
                            </a>
                        </div>
                        <input type="hidden" name="redirect_url" value="{{ request.path }}">
                    </div>
                </form>
            </div>
            
        </div>  
    </div>
</div>
    


{% endblock %}
