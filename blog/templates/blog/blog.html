{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Blog</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-sm-10 offset-sm-1 px-sm-0 col-lg-8 offset-lg-2 blog-content">
                <div class="row">
                    {% for post in posts %}
                        <div class="col-10 offset-1 col-sm-6 offset-sm-0 col-lg-4 text-center mb-3 card-group d-flex flex-column">
                            <div class="card">
                                <a href="{% url 'blog_detail' post.slug %}">
                                    <img src="{{ post.image.url }}" class="card-img-top" id="top-card-blog" alt="{{ post.title }}">
                                </a>
                                <div class="card-body px-0">
                                    <div class="card-text-group">
                                        <p class="card-text mb-2">
                                            <small class="text-muted">{{ post.date_posted }}</small>
                                        </p>
                                        <p class="card-text font-weight-bold mb-0">{{ post.title }}</p>
                                    </div>
                                    <a class="btn my-btn mt-2" href="{% url 'blog_detail' post.slug %}">
                                        Read More...
                                    </a>
                                </div>
                            </div>
                        </div>           
                    {% endfor %}
                </div>
            </div>
        </div>      
    </div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
		$('.btt-link').click(function(e) {
			window.scrollTo(0,0)
		})
	</script>
{% endblock %}
