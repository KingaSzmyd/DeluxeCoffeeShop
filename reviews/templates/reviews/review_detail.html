{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="reviews-details-container mb-5 mt-md-5">
                    <p class="mb-0">Article by {{ review_post.author }}</p>
                    <p class="mt-3">{{ review.body }}</p>
                    <p class="text-muted">{{ review.date_posted }}</p>
                    
                    {% if request.user.is_superuser %}
                        <small class="ml-3">
                            <a href="">Edit</a> | 
                            <a class="text-danger" href="">Delete</a>
                        </small>
                    {% endif %}
                    <small class="ml-3">
                        <a href="#">Add Review</a>
                    </small> 
                </div>
            </div>  
        </div>
    </div>
{% endblock %}
